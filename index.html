<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="clock">
        <div class="analog-up">12</div>
        <div class="analog-left">9</div>
        <div class="dig-clock" id="clock">00:00:00</div>
        <div class="wrap">
          <span class="hour"></span>
          <span class="minute"></span>
          <span class="second"></span>
          <span class="dot"></span>
        </div>
        <div class="analog-right">3</div>
        <div class="analog-down">6</div>
      </div>
    <script src="script.js"></script>
</body>
</html>
